<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div id="outer-container">
        <div id="inner-container">
            <div id="calc-label-container">
                this.calculator
            </div>
            <div id="display-container">
                <div id="input-display">
                    (3+43)/2-4x35
                </div>
                <div id="output-display">
                    5
                </div>
            </div>
            <div id="button-container">
                <div>
                    <button class="input-buttons">(</button>
                    <button class="input-buttons">)</button>
                    <button id="DEL">DEL</button>
                    <button id="AC">AC</button>
                </div>
                <div>
                    <button class="input-buttons">7</button>
                    <button class="input-buttons">8</button>
                    <button class="input-buttons">9</button>
                    <button class="input-buttons">+</button>
                </div>
                <div>
                    <button class="input-buttons">4</button>
                    <button class="input-buttons">5</button>
                    <button class="input-buttons">6</button>
                    <button class="input-buttons">-</button>
                </div>
                <div>
                    <button class="input-buttons">1</button>
                    <button class="input-buttons">2</button>
                    <button class="input-buttons">3</button>
                    <button class="input-buttons">x</button>
                </div>
                <div>
                    <button class="input-buttons">0</button>
                    <button class="input-buttons">.</button>
                    <button id="equal">=</button>
                    <button class="input-buttons">/</button>
                </div>
        </div>
    </div>
    <div id="results-container">

    </div>
</body>
</html>
