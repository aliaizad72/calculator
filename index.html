<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="display">
        <span>420.69</span>
    </div>
    <div id="button-container">
        <div class="button-divs">
            <button>(</button>
            <button>)</button>
            <button>%</button>
            <button>AC</button>
        </div>
        <div class="button-divs">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>&divide;</button>
        </div>
        <div class="button-divs">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>&times;</button>
        </div>
        <div class="button-divs">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>&minus;</button>
        </div>
        <div class="button-divs">
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>+</button>
        </div>
    </div>
</body>
</html>
